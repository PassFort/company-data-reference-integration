apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrations-lexisnexis-id
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      passfort: integrations-lexisnexis-id
  progressDeadlineSeconds: 240
  template:
    metadata:
      name: integrations-lexisnexis-id
      labels:
        passfort: integrations-lexisnexis-id
    spec:
      containers:
        - name: integrations-lexisnexis-id
          image: {container_uri}
          resources:
            requests:
              cpu: "20m"
              memory: "128Mi"
          ports:
            - containerPort: 8001
          env:
            - name: CLUSTER
              value: {cluster}
            - name: SENTRY_URL
              value: {sentry_url}
            - name: HTTP_PROXY
              valueFrom:
                secretKeyRef:
                  name: webhooks
                  key: proxy_url
            - name: HTTPS_PROXY
              valueFrom:
                secretKeyRef:
                  name: webhooks
                  key: proxy_url
          readinessProbe:
            httpGet:
              path: '/health'
              port: 8001

---

apiVersion: v1
kind: Service
metadata:
  name: integrations-lexisnexis-id
spec:
  ports:
    - name: http
      port: 8001
  selector:
    passfort: integrations-lexisnexis-id

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: integrations-vsure
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      passfort: integrations-vsure
  progressDeadlineSeconds: 240
  template:
    metadata:
      name: integrations-vsure
      labels:
        passfort: integrations-vsure
    spec:
      containers:
      - name: integrations-vsure
        image: {container_uri}
        resources:
          requests:
            cpu: "20m"
            memory: "128Mi"
        ports:
        - containerPort: 8001
        env:
        - name: CLUSTER
          value: {cluster}
        - name: SENTRY_URL
          value: {sentry_url}
        - name: VSURE_PROXY_URL
          valueFrom:
            secretKeyRef:
              name: webhooks
              key: proxy_url
        readinessProbe:
          httpGet:
            path: '/health'
            port: 8001

---

apiVersion: v1
kind: Service
metadata:
  name: integrations-vsure
spec:
  ports:
    - name: http
      port: 8001
  selector:
    passfort: integrations-vsure
